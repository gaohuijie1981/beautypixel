<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Pixel Playground</title>
    <style>
        * {
            font-size: 20px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 20px;
            margin: 0;
            border-radius: 5px;
            background: #ccc;
            opacity: .7;
        }

        .title {
            width: 80px;
        }

        .value {
            width: 80px;
            text-align: right;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div id="app">
        <canvas id="canvas"></canvas>

        <div class="panel">
            <label>
                <span class="title">Temp</span>
                <input type="range" id="temp" min="2000" max="10000" value="5000" step="500">
                <span class="value">5000</span>
            </label>
            <label>
                <span class="title">Tint</span>
                <input type="range" id="tint" min="-100" max="100" value="0" step="10">
                <span class="value">0</span>
            </label>
            <label>
                <span class="title">Blur</span>
                <input type="range" id="blur" min="0" max="50" value="0" step="5">
                <span class="value">0</span>
            </label>
            <label>
                <span class="title">Whiten</span>
                <input type="range" id="whiten" min="0" max="50" value="0" step="5">
                <span class="value">0</span>
            </label>
            <label>
                <span class="title">Face</span>
                <input type="range" id="thin" min="0" max="100" value="0" step="10">
                <span class="value">0</span>
            </label>
            <label>
                <span class="title">Eyes</span>
                <input type="range" id="eye" min="0" max="100" value="0" step="10">
                <span class="value">0</span>
            </label>
            <button id="save">Save</button>
        </div>
    </div>
    <script type="module" src="/samples/index.ts"></script>
</body>

</html>
